matrixMul:
  path: ./matrixMul
  executable: matrixMul
  # exec_dir: "$GPUAPPS_ROOT/bin/$CUDA_VERSION/release/"
  # data_dirs: "$GPUAPPS_ROOT/data_dirs/cuda/rodinia/2.0-ft/"
  m2s:
    enabled: false
  tejas:
    enabled: false
  inputs:
    - args: -wA=32 -hA=32 -wB=32 -hB=32

matrixMul-modified:
  path: ./matrixMul-modified
  executable: matrixMul
  # exec_dir: "$GPUAPPS_ROOT/bin/$CUDA_VERSION/release/"
  # data_dirs: "$GPUAPPS_ROOT/data_dirs/cuda/rodinia/2.0-ft/"
  inputs:
    - args: 32

BabelStream:
  path: ./BabelStream
  executable: CUDAStream
  repetitions: 1
  # m2s:
  #   enabled: false
  # tejas:
  #   enabled: false
  inputs:
    - args: --arraysize 1024 --numtimes 2
    # - args: --arraysize 1024000 --numtimes 10

